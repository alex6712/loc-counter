name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.22
          cache: true

      - name: Set variables
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          echo "APP_NAME=loc_counter" >> $GITHUB_ENV

      - name: Build binary
        run: |
          mkdir -p dist

          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          else
            EXT=""
          fi

          GOOS=${{ matrix.goos }} \
          GOARCH=${{ matrix.goarch }} \
          CGO_ENABLED=0 \
          go build -ldflags="-s -w" \
          -o dist/${APP_NAME}${EXT}

      - name: Package archive
        run: |
          cd dist

          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip ${APP_NAME}_${VERSION}_${{ matrix.goos }}_${{ matrix.goarch }}.zip ${APP_NAME}.exe
          else
            tar -czf ${APP_NAME}_${VERSION}_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz ${APP_NAME}
          fi

          rm -f ${APP_NAME}*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          mkdir release
          find dist -type f -exec mv {} release/ \;

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          generate_release_notes: true
